<!DOCTYPE html>
<html>
    <style>
        .Clementyne {
            background-color: #f69420;
            color: black;
            padding-left: 10px;
            padding-right: 10px;
            text-align: center;
            border-radius: 6.9px;
            accent-color: #fcd7ab
        }
        .Clementyne button {
            transition: all 0.25s ease;
            background-color: #fcd7ab;
            border-radius: 0.25rem;
            font-family:"Comic Sans MS", "Comic Sans", cursive;
            font-weight: bold;
        }
        .Clementyne input{
            transition: all 0.25s ease;
            background-color: #fcd7ab;
            border-radius: 0.25rem;
            font-family:"Comic Sans MS", "Comic Sans", cursive;
            font-weight: bold;
            color: black;
        }
        .Clementyne input:hover {
            transition: all 0.25s ease;
            background-color: #fdeedc;
        }
        .Clementyne button:hover {
            transition: all 0.25s ease;
            background-color: #fdeedc;
            cursor:cell;
        }
        .Clementyne ::placeholder {
            color: black;
        }
        .Clementyne h1 {
            color: white;
            font-family:"Comic Sans MS", "Comic Sans", cursive;
            font-weight: bold;
        }

        .Clementyne h2 {
            color: #fdeedc;
            font-family:"Comic Sans MS", "Comic Sans", cursive;
            font-weight: bold;
        }
        .Clementyne p {
            color: #fdeedc;
            font-family:"Comic Sans MS", "Comic Sans", cursive;
            font-weight: bold;
        }
        .Clementyne hr {
            border: 1px solid white;
        }
    </style>
    <body>
        <div class="Clementyne">
            <h1>Settings</h1>
            <p><input type="text" id="CCuser" placeholder="Auto Set Username"><br>
            <input id="ousername" type="checkbox"></p>
            <p>Always Use Infinite Clones<br>
            <input id="oclones" type="checkbox"></p>
            <p>Always Set Turbo Mode<br>
            <input id="oturbo" type="checkbox"></p>
            <p>Alerts<br>
            <input id="oalerts" type="checkbox"></p>
            <button onClick="saveSettings()">Save</button>
            <br>
            <button onClick="oshow()">Back</button>
        </div>
    </body>
</html>
